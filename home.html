  <div class="container">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>

  <script>
    const BASE_URL = "https://striveschool-api.herokuapp.com/api/product";
    const headers = new Headers({
      "Content-Type": "application/json",
      Authorization:
        "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOGYxYWFhY2FhMjAwMTU1MmExN2UiLCJpYXQiOjE2MzkwNTYxOTksImV4cCI6MTY0MDI2NTc5OX0.oP8gynVUds-1NylNKd2TQ4LLieGxm4ZmUw0nJZfTjPI",
    });
    const getProducts = (callback) => {
      fetch(BASE_URL, { headers })
        .then((res) => res.json())
        .then((data) => callback(null, data))
        .catch((error) => callback(error, null));
    };
    window.onload = function () {
      getProducts((error, data) => {
        console.log(data, error)
        if (error) {
          console.log({ error });
        } else {
          const content = document.querySelector(".card-columns");
          content.innerHTML = "";
          data.forEach((product) => {
            content.innerHTML += `<div class="card">
          <img src="${product.imageUrl}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">
               ${product.description}
            </p>
          </div>
        </div>`;
          });
        }
      });
    };
  </script>
